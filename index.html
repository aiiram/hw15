<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>svg</title>
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="grid-container">

    <div class="gtid-item">
      <svg class="square" width="100" height="100">
        <rect width="100" height="100" />
      </svg>
    </div>

    <div class="gtid-item">
      <svg class="rect" width="200" height="100">
        <rect width="200" height="100" />
      </svg>
    </div>

    <div class="gtid-item">
      <svg width="200" height="200" viewBox="0 0 200 200" fill="yellow">
        <circle cx="100" cy="100" r="50" stroke="black" stroke-width="5" />
      </svg>
    </div>

    <div class="gtid-item">
      <svg class="ellipse" width="300" height="200">
        <ellipse cx="100" cy="80" rx="90" ry="50" />
      </svg>
    </div>

    <div class="gtid-item">
      <svg class="star" width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198" />
      </svg>
    </div>

  </div>

</body>

</html>
